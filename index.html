<script>
    // https://developers.google.com/youtube/iframe_api_reference
    // https://developers.google.com/youtube/iframe_api_reference#Events
    // https://img.youtube.com/vi/VTO5yiN1b-I/default.jpg

    firebase.database().ref('videos/' + 1).set({
        videoId: 'kfchvCyHmsc',
    });
    
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    var videos = [
        'VTO5yiN1b-I',
        'kfchvCyHmsc',
        '4xc8VFNTfUk',
        'Ky4HM_gs9lc',
    ];

    // when the youtube script is loaded in, setup the player and register the events
    function onYouTubePlayerAPIReady() {
        var videoId = videos.shift();

        player = new YT.Player('player', {
            height: '360',
            width: '640',
            videoId,
            events: {
                'onReady': onReady,
                'onStateChange': onStateChange
            }
        });
    }

    // when the youtube video is ready to play, start playing the video,
    // and update the video details DOM
    function onReady(e) {
        console.log('ON READY');
        e.target.playVideo();
    }

    // when the youtube video has finished playing, load the next video in, and
    // start playing it
    function onStateChange(e) {
        if (e.data === 0) {
            var videoId = videos.shift();
            player.loadVideoById(videoId, 0, 'large');
        }

        if (e.data === 1) {
            updateVideoDetails(e.target.getVideoData());
        }
    }

    // taking a video data record, update the dom with the video data
    function updateVideoDetails(videoData) {
        document.getElementById('video-title').innerHTML = videoData.title;
        document.getElementById('video-author').innerHTML = videoData.author;
    }

    var app = new Vue({
        el: '#app',
        data: {
            videos
        },
        methods: {
            addVideo: function(videoId) {
                var self = this;
                if (Array.isArray(videoId)) {
                    videoId.forEach(function(id) {
                        self.videos.push(id);
                    });
                    return;
                }
                this.videos.push(videoId);
            },
        },
    });

</script>
